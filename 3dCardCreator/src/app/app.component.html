<div class="app-container">
  <nz-layout class="full-height">
    <nz-header class="app-header">
      <div class="header-content">
        <h1 class="app-title">3D Card Creator</h1>
        <div class="nav-menu">
          <button 
            nz-button 
            nzType="text" 
            [class.active]="selectedIndex === 0"
            (click)="onMenuClick({key: 0})"
            class="nav-button"
          >
            <span nz-icon nzType="credit-card" nzTheme="outline"></span>
            <span>Card Creator</span>
          </button>
          <button 
            nz-button 
            nzType="text" 
            [class.active]="selectedIndex === 1"
            (click)="onMenuClick({key: 1})"
            class="nav-button"
          >
            <span nz-icon nzType="eye" nzTheme="outline"></span>
            <span>GLB Viewer</span>
          </button>
        </div>
      </div>
    </nz-header>

    <nz-content class="app-content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</div>
